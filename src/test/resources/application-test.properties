spring.application.name=esg_fiap

# CONFIGURACAO BASICA DO SPRING
spring.datasource.url=jdbc:h2:mem:esgdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Seta a dialeto para H2 e permite que o Hibernate crie o schema automaticamente.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilita o cache de query para garantir um comportamento limpo entre testes

spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Desabilita o flyway
spring.flyway.enabled=false

# Desabilita explicitamente a autoconfiguração do DataSource principal, forçando o uso apenas do H2.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
