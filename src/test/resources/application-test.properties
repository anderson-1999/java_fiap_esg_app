spring.application.name=esg_fiap

# Desabilita o flyway
spring.flyway.enabled=false

# CONFIGURACAO BASICA DO SPRING
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Seta a dialeto para H2 e permite que o Hibernate crie o schema automaticamente.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# forçando o uso apenas do H2 e impedindo a inicialização do Flyway.


# Desabilita o cache de query para garantir um comportamento limpo entre testes

spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

